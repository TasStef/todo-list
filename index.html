<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>JavaScript & DOM</title>
        <link rel="stylesheet"
            href="style.css">
    </head>
    <body>
        <div class="container">
            <h1 class="coolTitle">Shopping List</h1>
            <p class="instructions">Click on the list to cross out items</p>
            <div>
                <div class="input-container">
                    <input type="text" id="userInput" placeholder="Enter item">
                    <button class="enter">Add Item</button>
                </div>
                <ul class="list">
                    <li>Notebook</li>
                    <li>Jello</li>
                    <li>Spinach</li>
                    <li>Rice</li>
                    <li>Birthday Cake</li>
                    <li>Candles</li>
                </ul>
            </div>
        </div>
        <script
            src="script.js"></script>
    </body>
</html>
